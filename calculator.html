<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Claculator</title>
	<style>
		.button-grid {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 2px;
			margin-top: 10px;
		}
		
		.number {
			grid-column: span 1;
		}
		
		.operation {
			grid-column: span 1;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="claculator.js">

		
	</script>
</head>

<body onload="init()">
	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">Calculator</span>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			
			<div class="col-8">
				<input type="input" class="form-control" id="exp" placeholder="20/3*2001+12" />
<br>
					<div class="button-grid">
						<button class="btn btn-primary operation" id="clear">C</button>
						<button class="btn btn-warning number" onclick="inp_no('(')">(</button>
						<button class="btn btn-warning number" onclick="inp_no(')')">)</button>
						<button class="btn btn-danger operation" id="bksp"><<<</button>
						<button class="btn btn-secondary number" onclick="inp_no('7')">7</button>
						<button class="btn btn-secondary number" onclick="inp_no('8')">8</button>
						<button class="btn btn-secondary number" onclick="inp_no('9')">9</button>
						<button class="btn btn-warning operation" onclick="inp_no('/')">/</button>
						<button class="btn btn-secondary number" onclick="inp_no('4')">4</button>
						<button class="btn btn-secondary number" onclick="inp_no('5')">5</button>
						<button class="btn btn-secondary number" onclick="inp_no('6')">6</button>
						<button class="btn btn-warning operation" onclick="inp_no('-')">-</button>
						<button class="btn btn-secondary number" onclick="inp_no('1')">1</button>
						<button class="btn btn-secondary number" onclick="inp_no('2')">2</button>
						<button class="btn btn-secondary number" onclick="inp_no('3')">3</button>
						<button class="btn btn-warning operation" onclick="inp_no('*')">*</button>
						<button class="btn btn-secondary number" onclick="inp_no('0')">0</button>
						<button class="btn btn-secondary operation" onclick="inp_no('.')">.</button>
						<button class="btn btn-success operation" id="calc">=</button>
						<button class="btn btn-warning operation" onclick="inp_no('+')">+</button>
						
					</div>
			
			</div>
			<!-- <div class="col">
				<button class="btn btn-primary" id="calc">Calculate</button>
			</div> -->
			<div class="col-3">
				<div class="accordion accordion-flush" id="accordionFlushExample">
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
								data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
								History
							</button>
						</h2>
						<div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
							<div class="accordion-body">
								<ul id="log">
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				
			</div>
		</div>
	</div>
</body>

</html>
